<ion-header>
  <ion-navbar color="primary">
    <ion-title>Lista de pendientes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let lista of _listadeseosService.listas; let i = index">

    <ion-item (click)="verDetalle(lista, i)">
      <h2>{{lista.nombre}}</h2>
      <ion-note item-right>
        {{lista.items.length}} item
      </ion-note>
    </ion-item>

    <ion-list>
      <ion-item *ngFor="let ite of lista.items | slice:0:2">
        <ion-icon *ngIf="!ite.terminado" ios="ios-square-outline" md="md-square-outline"></ion-icon>
        <ion-icon *ngIf="ite.terminado" ios="ios-checkbox-xoutline" md="md-checkbox-outline"></ion-icon>
        {{ite.nombre}}
      </ion-item>

      <ion-item (click)="verDetalle(lista, i)"
        class="text-center" *ngIf="lista.items.length > 2 ">
        <ion-icon color="primary" ios="ios-arrow-dropdown" md="md-arrow-dropdown"></ion-icon>
      </ion-item>

    </ion-list>
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="irAgregar()">
      <ion-icon ios="ios-add" md="md-add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
